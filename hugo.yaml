baseURL: /
languageCode: en-us
title: faultint
theme: papermod

outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - html
    - rss
  taxonomy:
    - html
    - rss
  term:
    - rss
    - html
    
menu:
  main:
    - name: Posts
      url: posts
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Archives
      url: archives/
      weight: 15
    - name: About
      url: about/
      weight: 20

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: onedark
    tabWidth: 4
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

services:
  disqus:
    shortname: deniandriancode-github-io
        
params:
  env: production
  author: "Deni Andrian Prayoga"
  email: deniandriancode@gmail.com
  homeInfoParams:
    Title: $HOME
    Content: Thoughts about programming, computer science, mathematics, and human languages.
    
  math: false
  comments: true
  
  socialIcons:
    - name: github
      url: "https://github.com/deniandriancode"
    - name: discord
      url: "https://discord.com/users/871707742312726590"
    - name: email
      url: "mailto:deniandriancode@gmail.com"
    - name: "rss"
      url: "/index.xml"

  editPost:
    URL: "https://github.com/deniandriancode/deniandriancode.github.io-precompiled/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  ShowReadingTime: true
  ShowCodeCopyButtons: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowWordCount: true
  disableScrollToTop: false
  ShowFullTextinRSS: false
  ShowRssButtonInSectionTermList: true
