      displayFullLangName: true
    languageName: ":us:"
    contentDir: "content/en"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 13
        - name: Archives
          url: archives/
          weight: 15
        - name: About
          url: about/
