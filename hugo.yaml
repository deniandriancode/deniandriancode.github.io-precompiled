baseURL: /
languageCode: en-us
title: faultint
theme: papermod

outputs:
  home:
    - HTML
    - RSS
    - JSON
    
menu:
  main:
    - name: Posts
      url: posts
      weight: 5
    - name: Search
      url: search/
      weight: 10  

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: onedark
    tabWidth: 4
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
    
params:
  env: production
  author: ["Deni Andrian Prayoga"]
  homeInfoParams:
    Title: $HOME
    Content: Thoughts about programming, computer science, mathematics, and human languages.
    
  math: true
  
  socialIcons:
    - name: github
      url: "https://github.com/deniandriancode"
    - name: discord
      url: "https://discord.com/users/871707742312726590"

  ShowReadingTime: true
  ShowCodeCopyButtons: false
  ShowPostNavLinks: true
  ShowWordCount: true
  disableScrollToTop: false
